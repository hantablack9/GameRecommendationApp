site_name: gamerecommendationapp
repo_url: https://github.com/hantablack9/gamerecommendationapp
site_url: https://hantablack9.github.io/gamerecommendationapp
site_description: A production-quality hybrid recommendation system combining **RAG (Retrieval-Augmented Generation)** with **Collaborative Filtering** to recommend board games. Built as a portfolio project showcasing end-to-end ML engineering skills.
site_author: Hanish Paturi
edit_uri: edit/main/docs/
repo_name: hantablack9/gamerecommendationapp
copyright: Maintained by <a href="https://hantablack9.com">hantablack9</a>.

nav:
  - Home: index.md
  - Modules: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: ["src/boardgame_recommender_app"]
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/hantablack9/gamerecommendationapp
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/gamerecommendationapp

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
